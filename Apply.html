<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beezzly | services</title>
    <link rel="stylesheet" href="./app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="./components/Navbar.js" defer></script>
  </head>
  <body>
    <div class="app">
      <!-- Navbar  -->
      <nav id="navbar" class="navbar navbar-expand-md navbar-light"></nav>
      <!-- Header  -->
      <div class="container-fluid py-5 light-bg overflow-hidden">
        <div class="container">
          <div class="row">
            <div class="col-11">
              <div class="row">
                <div class="col-12 col-md-6">
                  <h1 class="cl-blue-900">
                   Keni pyetje? 
                  </h1>
                  <p>
                    Plotësoni formularin dhe ekipi do të ju përgjigjet brenda 24 orëve
                  </p>
                </div>
                <div class="col-6 col-md-3 py-4">
                  <div class="h5">Lokacioni</div>
                  <ul class="list-unstyled">
                    <li>Lipjan</li>
                  </ul>
                </div>
                <div class="col-6 col-md-3 py-4">
                  <div class="h5">Na kontaktoni</div>
                  <ul class="list-unstyled">
                    <li>+383 48/209-781</li>
                    <li>murati.arianit@gmail.com</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Contact section  -->
      <div class="container-fluid">
        <div class="container">
          <div class="row g-5">
            <div class="col-12 col-md-6">
              <form class="row g-3" action="https://mail.google.com/mail/?authuser=0" method="POST">
                <div class="form-floating col-12">
                  <input
                    class="form-control border-0 bg-blue-200 rounded-pill px-3"
                    type="text"
                    placeholder="First Name"
                    name="firstName"
                    required
                  />
                  <label class="ms-3" for="floatingInput">Emri</label>
                </div>
                <div class="form-floating col-12">
                  <input
                    class="form-control border-0 bg-blue-200 rounded-pill px-3"
                    type="text"
                    placeholder="Last Name"
                    name="lastName"
                    required
                  />
                  <label class="ms-3" for="floatingInput">Mbiemri</label>
                </div>
                <div class="form-floating col-12">
                  <input
                    class="form-control border-0 bg-blue-200 rounded-pill px-3"
                    type="email"
                    placeholder="Email Id"
                    name="email"
                    required
                  />
                  <label class="ms-3" for="floatingInput">Email</label>
                </div>
                <div class="form-floating col-12">
                  <input
                    class="form-control border-0 bg-blue-200 rounded-pill px-3"
                    type="number"
                    placeholder="Mobile Number"
                    name="phone"
                    required
                  />
                  <label class="ms-3" for="floatingInput">Telefoni</label>
                </div>
                <div class="form-floating col-12">
                  <textarea
                    class="form-control border-0 bg-blue-200 b-6 px-3"
                    placeholder="Lini një koment këtu"
                    id="floatingTextarea2"
                    name="message"
                    style="height: 140px; resize: none"
                    required
                  ></textarea>
                  <label class="ms-3" for="floatingInput">Shkruani mesazhin</label>
                </div>
                <div class="col-12 pt-3">
                  <button
                    id="applyFormSubmitBtn"
                    type="submit"
                    class="btn btn-warning rounded-pill bg-brand-primay px-5 py-2"
                  >
                   Dërgo
                  </button>
                </div>
              </form>
            </div>
            <div class="col-12 col-md-6 overflow-hidden b-6">
              <img class="" src="./images/map.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- Footer  -->
      <footer
        id="footer"
        class="container-fluid bg-blueDark py-5 dark-bg mt-5"
      ></footer>
    </div>

    <!-- Bootstrap CDN link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--  App.js file -->
    <script src="./app.js"></script>
    <!--  Component : Footer -->
    <script src="./components/Footer.js"></script>
  </body>
</html>

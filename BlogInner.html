<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Troshupa | Blog/Post</title>
    <link rel="stylesheet" href="./app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="./components/Navbar.js" defer></script>
  </head>
  <body>
    <div class="app">
      <!-- Navbar  -->
      <nav id="navbar" class="navbar navbar-expand-md navbar-light"></nav>
      <!-- Post detail / info  -->
      <section class="container-fluid py-3 py-md-5 light-bg">
        <div class="container">
          <div class="row justify-content-center g-5">
            <div class="col-12">
              <img
                class="img-fit-cover b-6"
                src="./images/BlogPost-Img.png"
                alt=""
                srcset=""
              />
            </div>
            <div class="col-12 col-md-10 col-lg-7">
              <div>
                <figcaption class="reviewer-info d-flex align-items-center">
                  <img
                    class="rounded-circle"
                    src="./images/person-img.png"
                    alt=""
                    srcset=""
                    style="width: 50px; height: 50px"
                  />
                  <div class="d-flex flex-wrap">
                    <span class="px-2 fs-7">Hashim SHala</span>
                    <span class="px-2 fs-7">Postuar më 27 janar 9178</span>
                  </div>
                </figcaption>
                <div>
                  <h1 class="cl-blue-900 mt-3">
                 Si e ndërtuam agjencionin TROSHUPA
                  </h1>
                  <div>
                    <p>
                      Vahdojme me tekstin...
                    </p>
                    <p>
                      Edhe kety...
                    </p>
                    <p>
                     Gjitashthu edhe ketu
                    </p>
                  </div>
                </div>
                <div>
                  <h1 class="cl-blue-900 mt-3">
                   Shndërroni idenë tuaj në realitet me TROSHUPA, një agjencion lider
                  </h1>
                  <div>
                    <p>
                     E plotesojme....
                    </p>
                    <p>
                     Edhe ktu...
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Footer  -->
      <footer
        id="footer"
        class="container-fluid bg-blueDark py-5 dark-bg"
      ></footer>
    </div>
    <!-- Bootstrap CDN link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--  App.js file -->
    <script src="./app.js"></script>
    <!--  Component : Footer -->
    <script src="./components/Footer.js"></script>
  </body>
</html>
